ext {

    // debug模式
    debug = true;

    springBootVersion = '2.0.1.RELEASE'

    jacksonVersion = "2.9.6"
    shiroVersion = "1.4.0"
    quartzVersion = "2.3.0"

    all = [

            junit                     : "junit:junit:4.12",

            // provide
            lombok                    : "org.projectlombok:lombok:1.18.0",

            // ###### spring-boot的依赖 #######
            sbsTest                   : "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",
            sbs                       : "org.springframework.boot:spring-boot-starter:${springBootVersion}",
            sbsDevtools               : "org.springframework.boot:spring-boot-devtools:${springBootVersion}",
            sbsCache                  : "org.springframework.boot:spring-boot-starter-cache:${springBootVersion}",
            sbsAutoconfigure          : "org.springframework.boot:spring-boot-autoconfigure:${springBootVersion}",
            sbsConfigurationProcessor : "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}",
            sbsJdbc                   : "org.springframework.boot:spring-boot-starter-jdbc:${springBootVersion}",
            sbsWeb                    : "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
            sbsAop                    : "org.springframework.boot:spring-boot-starter-aop:${springBootVersion}",
            sbsThymeleaf              : "org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}",
            sbsFreemarker             : "org.springframework.boot:spring-boot-starter-freemarker:${springBootVersion}",
            sbsWebsocket              : "org.springframework.boot:spring-boot-starter-websocket:${springBootVersion}",
            sbsMail                   : "org.springframework.boot:spring-boot-starter-mail:${springBootVersion}",

            sbsLog4j2                 : "org.springframework.boot:spring-boot-starter-log4j2:${springBootVersion}",
            sbsActuator               : "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}",
            sbsAmqp                   : "org.springframework.boot:spring-boot-starter-amqp:${springBootVersion}",
            sbsReactorNetty           : "org.springframework.boot:spring-boot-starter-reactor-netty:${springBootVersion}",

            sbsQuartz                 : "org.springframework.boot:spring-boot-starter-quartz:${springBootVersion}",

            sbsJpa                    : "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}",
            sbsMongodb                : "org.springframework.boot:spring-boot-starter-data-mongodb:${springBootVersion}",
            sbsRedis                  : "org.springframework.boot:spring-boot-starter-data-redis:${springBootVersion}",

            mybatisSbsTest            : "org.mybatis.spring.boot:mybatis-spring-boot-starter-test:1.3.2",
            mybatisSbs                : "org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2",
            mybatisSbsAutoconfigure   : "org.mybatis.spring.boot:mybatis-spring-boot-autoconfigure:1.3.2",
            pagehelperSbs             : "com.github.pagehelper:pagehelper-spring-boot-starter:1.2.5",
            pagehelperSbsAutoconfigure: "com.github.pagehelper:pagehelper-spring-boot-autoconfigure:1.2.5",

            jacksonDatabind           : "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}",
            jacksonAnnotations        : "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}",
            jacksonDataformatYaml     : "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${jacksonVersion}",

            rocketmqClient            : "org.apache.rocketmq:rocketmq-client:4.2.0",

            shiroSpring               : "org.apache.shiro:shiro-spring:${shiroVersion}",
            shiroWeb                  : "org.apache.shiro:shiro-web:${shiroVersion}",
            shiroEhcache              : "org.apache.shiro:shiro-ehcache:${shiroVersion}",
            shiroQuartz               : "org.apache.shiro:shiro-quartz:${shiroVersion}",
            shiroCas                  : "org.apache.shiro:shiro-cas:${shiroVersion}",

            mariadbJavaClient         : "org.mariadb.jdbc:mariadb-java-client:2.2.2",
            mysqlConnector            : "mysql:mysql-connector-java:6.0.6",

            hsqldb                    : "org.hsqldb:hsqldb:2.4.1",
            commonsIO                 : "commons-io:commons-io:2.6",
            commonsFileupload         : "commons-fileupload:commons-fileupload:1.3.3",
            commonsPool               : "commons-pool:commons-pool:1.6",
            commonsLang               : "commons-lang:commons-lang:2.6",
            commonsLang3              : "org.apache.commons:commons-lang3:3.4",
            commonsMath3              : "org.apache.commons:commons-math3:3.6.1",

            slf4jApi                  : "org.slf4j:slf4j-api:1.7.25",

            javaxServletApi           : "javax.servlet:javax.servlet-api:4.0.1",
            javaxMailApi              : "javax.mail:javax.mail-api:1.6.1",

            nettyAll                  : "io.netty:netty-all:4.1.25.Final",

            guava                     : "com.google.guava:guava:25.1-jre",

            fastjson                  : "com.alibaba:fastjson:1.2.47",
            druid                     : "com.alibaba:druid:1.1.10",
            dubbo                     : "com.alibaba:dubbo:2.6.2",

            quartz                    : "org.quartz-scheduler:quartz:${quartzVersion}",
            quartzJobs                : "org.quartz-scheduler:quartz-jobs:${quartzVersion}",

            poi                       : "org.apache.poi:poi:3.17",
            caffeine                  : "com.github.ben-manes.caffeine:caffeine:2.6.2",

    ]

}